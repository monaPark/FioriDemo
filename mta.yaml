_schema-version: "3.1"
ID: FioriDemo
description: A simple CAP project.
version: 1.0.0
modules:
  - name: FioriDemo-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: FioriDemo-db
      - name: FioriDemo-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: FioriDemo-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: FioriDemo-db
    parameters:
      buildpack: nodejs_buildpack
  - name: FioriDemo-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: FioriDemo-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - sapfiorisapfiori.zip
          name: sapfiorisapfiori
          target-path: resources/
  - name: sapfiorisapfiori
    type: html5
    path: app/sapfiori
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: FioriDemo
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 1024M
    requires:
      # - name: srv-api
      #   group: destinations
      #   properties:
      #     name: srv-api # must be used in xs-app.json as well
      #     url: ~{srv-url}
      #     forwardAuthToken: true
      - name: FioriDemo-auth
      - name: FioriDemo-destination-service
      - name: FioriDemo-html5-runtime
resources:
  - name: FioriDemo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: FioriDemo-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: FioriDemo-html5-srv
      service-plan: app-host
  - name: FioriDemo-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: FioriDemo-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: FioriDemo-destination-service
      service-plan: lite
    requires:
    - name: srv-api
  - name: FioriDemo-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: FioriDemo-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://415bccfdtrial-dev-fioridemo.cfapps.us10-001.hana.ondemand.com/login/callback
  - name: FioriDemo-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
